<div class="row">
  <img [src]="recipe.imagePath"  class="img-fluid" [alt]="recipe.name">
</div>

<div class="row">
  <h1>{{ recipe.name }}</h1>
</div>

<div class="row">
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" appDropdown type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Manage Recipe <span class="caret"></span>
    </button>
    <div class="dropdown-menu" appDropdown aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">To Shopping List</a>
      <a class="dropdown-item" href="#">Edit Recipe</a>
      <a class="dropdown-item" href="#">Delete Recipe</a>
    </div>
  </div>
</div>

<div class="row">
  <p>
    {{ recipe.description }}
  </p>
</div>

<div class="row">
  <p>Ingredients</p>
</div>
