<div class="row mb-3">
  <button class="btn btn-success w-100">New Recipe</button>
</div>

<div class="row">

  <div *ngFor="let recipe of recipes" class="card">
    <img src="{{ recipe.imagePath }}"  class="card-img-top img-fluid" alt="{{ recipe.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ recipe.name }}</h5>
      <p class="card-text">{{ recipe.description }}</p>
      <a href="#" class="btn btn-primary">See details</a>
    </div>
  </div>
</div>
