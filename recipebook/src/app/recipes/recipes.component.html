<div class="row">
  <div class="col mx-4">
    <app-recipe-list
      (recipe)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-8 mx-4">
    <app-recipe-detail
      [recipe]="selectedRecipe"
      *ngIf="selectedRecipe; else infoText"
    ></app-recipe-detail>

    <ng-template #infoText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
