<div class="row">
  <div class="col-md-10">
    <app-shopping-list-edit
      (newIngredient)="addNewIngredient($event)"
    ></app-shopping-list-edit>
    <hr>
    
    <div class="card" *ngFor="let ingredient of ingredients">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ ingredient.amount }} {{ ingredient.name }}</li>
      </ul>
    </div>
  </div>
</div>
