  <form class="mb-4">
    <div class="row align-items-end">
      <div class="col">
        <label for="name">Name</label> <br>
        <input type="text" id="name" #nameInput>
      </div>
      <div class="col">
        <label for="amount">Amount</label><br>
        <input type="number" id="amount" #amountInput>
      </div>
      <button class="btn btn-success mx-2" type="submit" (click)="sendIngredientData()">Add</button>
      <button class="btn btn-danger mx-2" type="button">Delete</button>
      <button class="btn btn-warning mx-2" type="button">Clear</button>
    </div>
  </form>
